<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body class="bodychange">
    <div id="first">
        <h1>
            Hello this is Practice day 2
        </h1>
        <h2>
            Date- 12/10/2022
        </h2>
    </div>
    <div class="signin">
        
            <h2 id="h2">
                Sign-in Page
            </h2>

        <div>
            <div class="fname">
                <label for="fname">First Name: </label>
                <input type="text" name="Firstname" id="fname">
            </div>

            <div class="lname">
                <label for="lname">Last Name: </label>
                <input type="text" name="lastname" id="lname">
            </div>

            <div class="email">
                <label for="email">E-Mail: </label>
                <input type="text" name="email" id="email" placeholder="abc@gmail.com">
            </div>

            <div class="numb">
                <label for="number">Mobile Number: </label>
                <input type="text" name="number" id="number">

            </div>

            <div class="gender">
                <label for="gender">Gender: </label>
                <input type="radio" name="male" id="gender">
                <label for="male">Male</label>
                <input type="radio" name="male" id="male">
                <label for="female">Female</label>
                <input type="radio" name="male" id="female">
                <label for="others">Others</label>
            </div>

            <div class="pswd">
                <label for="pswd">Password: </label>
                <input type="password" name = "pswd" id="pswd">
            </div>

            <div class="signup">
                <a href="./signup.html"><button>Sign-Up</button></a>
            </div>

            <div class="login">
                <h4 style="color:red;">Already have an account <a href="./login.html" target="_blank"><button>Log-in Here</button></a>
                </h4>
            </div>
           
        </div>
    </div>
</body>
</html>
